<div class="restaurant-card" style="background-image: url('img/restaurant/{bgname}.png');" onclick="Frames.goFrame('index-category-frame', this, View.renderCategory('url(img/restaurant/{bgname}.png)', 'img/logo/{bgname}-logo.png', '{title}', '{bgname}', '{url}'))">
  <div class="restaurant-card__logo">
    <img src="img/logo/{bgname}-logo.png" class="restaurant-card__image">
  </div>
  <div class="restaurant-card__info">
    <div class="restaurant-card__title">{title}</div>
    <div class="resturant-card__description">{description}</div>
  </div>
</div>
