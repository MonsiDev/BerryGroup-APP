<div id="index-basket-frame" class="frame">
  [temp src="import/basket-header.html" ]
  <div class="basket-logo">
    <svg class="svg-icon">
      <use xlink:href="img/icons-pack.svg#svg-berry-logo"></use>
    </svg>
  </div>
  <div class="basket-goods" id="basket-goods">
    <div class="basket-good">
      <div class="basket-good__img" style="background-image: url('http://edinstvennaya.ua/pictures/article/16157_max.jpg');"></div>
      <div class="basket-good__info">
        <div class="basket-good__title">Авокадо</div>
        <div class="basket-good__weight">200 г</div>
        <div class="basket-good__count">
          <span data-text="Количество"></span>
          <span data-text="2 шт."></span>
        </div>
        <div class="basket-good__price">
          <span data-text="Цена"></span>
          <span data-text="840 руб."></span>
        </div>
      </div>
    </div>
  </div>
  <div class="basket-total">
    <div class="basket-total__title" id="basket-total-price">
      <span>Сумма</span>
      <span>1680</span>
    </div>
    <div class="basket-total__title" id="basket-info-delivery">
      <span>Доставка</span>
      <span>бесплатно</span>
    </div>
  </div>
  <div class="basket-delivery">
    <div class="basket-delivery__total" id="basket-total-price">
      <span>Итого:</span>
      <span>1680 руб.</span>
    </div>
    <button class="basket-delivery__button" onclick="Frames.goFrame('index-delivery-frame', this)">
      ОФОРМИТЬ ЗАКАЗ
    </button>
  </div>
</div>
